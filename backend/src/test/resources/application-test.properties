# Uses PostgreSQL in CI/CD
# Falls back to H2 in-memory database for local development

# Database URL
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable in tests for faster execution
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# H2 Console (only active when using H2)
spring.h2.console.enabled=false

# Logging
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Test-specific settings
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop

spring.main.allow-bean-definition-overriding=true

# Disable Redis cache for tests
spring.cache.type=simple