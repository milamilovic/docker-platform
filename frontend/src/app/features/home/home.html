<div class="base container home">
    <h3>Most Pulled Images</h3>
    <div class="items">
        <app-repo-card 
        *ngFor="let repo of topPulled" 
        [repo]="repo">
        </app-repo-card>
    </div>
    <h3>Most Starred Images</h3>
    <div class="items">
        <app-repo-card 
        *ngFor="let repo of topStarred" 
        [repo]="repo">
        </app-repo-card>
    </div>
</div>
