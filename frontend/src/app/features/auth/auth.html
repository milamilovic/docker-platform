<p-button
    label="Sign in"
    severity="secondary"
    (onClick)="showDialog()">
</p-button>

<p-dialog
    header="Sign In"
    [(visible)]="display"
    [modal]="true"
    [style]="{ width: '400px' }"
    [draggable]="false"
    (onHide)="loginForm.reset()">

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-column gap-4 p-fluid mt-2">

        <div class="field flex flex-column gap-2">
            <label for="login-username" class="font-bold">Username</label>
                <input pInputText id="login-username" formControlName="username" placeholder="Username" />
        </div>

        <div class="field flex flex-column gap-2">
            <label for="login-password" class="font-bold">Password</label>
              <p-password formControlName="password"
                  id="login-password"
                  [toggleMask]="true"
                  [feedback]="false"
                  placeholder="Password"/>
        </div>

        <div class="flex justify-content-end gap-2 mt-2">
            <p-button label="Cancel" (onClick)="display=false" styleClass="p-button-text"></p-button>
            <p-button label="Login" type="submit" [loading]="loading" [disabled]="loginForm.invalid"></p-button>
        </div>
    </form>
</p-dialog>

<p-toast></p-toast>
