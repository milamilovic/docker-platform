<p-button label="Sign up" (onClick)="showDialog()" />

<p-dialog
    header="Register New User"
    [(visible)]="display"
    [modal]="true"
    [style]="{ width: '450px' }"
    [draggable]="false"
    [resizable]="false"
    (onHide)="registerForm.reset()">

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="flex flex-column gap-4 p-fluid mt-2">

        <div class="field flex flex-column gap-2">
            <label for="username" class="font-bold">Username</label>
            <input pInputText id="username" formControlName="username" placeholder="Enter your username" />
            <small class="p-error" *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
                Username is required (min. 3 characters).
            </small>
        </div>

        <div class="field flex flex-column gap-2">
            <label for="email" class="font-bold">Email Address</label>
            <input pInputText id="email" formControlName="email" placeholder="example@domain.com" />
            <small class="p-error" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                Please enter a valid email address.
            </small>
        </div>

        <div class="field flex flex-column gap-2">
            <label for="password" class="font-bold">Password</label>
            <p-password
                id="password"
                formControlName="password"
                [toggleMask]="true"
                [feedback]="true"
                placeholder="Enter password">
            </p-password>
            <small class="p-error" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                Password must be at least 6 characters long.
            </small>
        </div>

        <div class="flex justify-content-end gap-2 mt-3">
            <p-button label="Cancel" icon="pi pi-times" (onClick)="hideDialog()" styleClass="p-button-text"></p-button>
            <p-button label="Register" icon="pi pi-check" type="submit" [loading]="loading" [disabled]="registerForm.invalid"></p-button>
        </div>
    </form>
</p-dialog>

<p-toast></p-toast>
