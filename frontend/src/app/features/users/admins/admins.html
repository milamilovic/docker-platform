<div class="table-wrapper">
  <div class="card table-container">
    <div class="table-header">
      <h2>Admin Management</h2>
      <button pButton label="New Admin" icon="pi pi-plus" (click)="showAddAdminDialog()"></button>
    </div>

    <p-table [value]="admins()" [rows]="10" [paginator]="true" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>Username</th>
          <th>Email</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-admin>
        <tr>
          <td>{{admin.username}}</td>
          <td>{{admin.email}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<p-dialog
  [(visible)]="displayAddAdmin"
  [modal]="true"
  [style]="{width: '450px'}"
  [draggable]="false"
  [resizable]="false"
  class="centered-dialog">

  <ng-template pTemplate="header">
    <div style="width: 100%; text-align: center;">
      <span style="font-size: 1.25rem; font-weight: bold;"> New Admin</span>
    </div>
  </ng-template>

  <div class="p-fluid setup-container">
    <div class="input-group">
      <label for="new-user">Username</label>
      <input id="new-user" type="text" pInputText [(ngModel)]="newAdmin.username" placeholder="Enter username" />
    </div>

    <div class="input-group">
      <label for="new-email">Email</label>
      <input id="new-email" type="email" pInputText [(ngModel)]="newAdmin.email" placeholder="email@example.com" />
    </div>

    <button pButton
            label="Save Admin"
            icon="pi pi-check"
            class="setup-btn"
            (click)="saveAdmin()"
            [disabled]="!newAdmin.username || !newAdmin.email">
    </button>
  </div>
</p-dialog>

<p-toast></p-toast>
