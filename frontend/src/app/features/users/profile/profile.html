<p-dialog
  [(visible)]="visible"
  (onHide)="close()"
  [modal]="true"
  [style]="{width: '450px'}"
  [draggable]="false"
  class="centered-dialog">
  <ng-template pTemplate="header">
    <div style="width: 100%; text-align: center;">
      <span style="font-size: 1.25rem; font-weight: bold;">User Profile</span>
    </div>
  </ng-template>

  <div class="p-fluid setup-container">
    <div class="user-info-section" style="width: 100%; max-width: 320px; margin-bottom: 1.5rem; text-align: center;">
      <div class="info-row" style="display: flex; justify-content: space-between; padding: 0.5rem 0; border-bottom: 1px solid #eee;">
        <span class="label" style="font-weight: 600; color: #666;">User:</span>
        <span class="value" >{{userInfo.username}}</span>
      </div>
      <div class="info-row" style="display: flex; justify-content: space-between; padding: 0.5rem 0;">
        <span class="label" style="font-weight: 600; color: #666;">Email:</span>
        <span class="value" >{{userInfo.email}}</span>
      </div>
    </div>

    <div class="input-group">
      <label for="curr-pass">Current Password</label>
      <input id="curr-pass" type="password" pInputText [(ngModel)]="passwordData.password" placeholder="********" />
    </div>

    <div class="input-group">
      <label for="new-pass">New Password</label>
      <input id="new-pass" type="password" pInputText [(ngModel)]="passwordData.newPassword" placeholder="********" />
    </div>

    <button pButton
            type="submit"
            label="Save Changes"
            icon="pi pi-check"
            class="setup-btn"
            (click)="updateProfile()"
            [disabled]="!passwordData.password || !passwordData.newPassword">
    </button>
  </div>
</p-dialog>
<p-toast/>
