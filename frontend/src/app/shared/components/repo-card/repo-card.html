<div class="container card">
    <div class="card-header">
        <img src="assets/logo-docker.svg" alt="Logo"/>
        <div class="top-stat">
            <p *ngIf="!repo.official" class="card-title">{{repo.ownerUsername}}/{{repo.name}}</p>
            <p *ngIf="!repo.official" class="card-owner">{{repo.ownerUsername}}</p>
            <p *ngIf="repo.official" class="card-title">{{repo.name}}</p>
            <p *ngIf="repo.official" class="card-owner">Docker Official Images</p>
        </div>
    </div>
    <div class="mid-stat stat-text">
        <p>{{repo.description}}</p>
    </div>
    <hr>
    <div class="stat-text">
        <div class="bot-stat">
            <span>Pulls</span>
            <span>{{formatCount(repo.numberOfPulls)}}</span>
        </div>
        <div class="bot-stat">
            <span>Stars</span>
            <span>{{repo.numberOfStars}}</span>
        </div>
        <div class="bot-stat">
            <span>Last Updated</span>
            <span>{{formatLastUpdated(repo.modifiedAt)}}</span>
        </div>
    </div>
</div>
