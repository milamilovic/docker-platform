<div class="container sidebar">
  <p>
    <a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
      <i class="pi pi-home"></i> Home
    </a>
  </p>
  <p *ngIf="isLoggedIn()">
    <a routerLink="/repositories" routerLinkActive="active">
      <i class="pi pi-box"></i> My Repositories
    </a>
  </p>
  <p *ngIf="isAdmin()">
    <a routerLink="/admin/official-repositories" routerLinkActive="active">
      <i class="pi pi-shield"></i> Official Images
    </a>
  </p>
  <p *ngIf="isAdmin()">
    <a routerLink="/analytics" routerLinkActive="active">
      <i class="pi pi-clipboard"></i> Analytics
    </a>
  </p>
</div>
